{% extends 'blog/base.html' %}

{% block content %}
       <h2><u>Students enrolled in this course are</u></h2>
       {% for subject in course.student_set.all %}
       <h2>{{ subject.name }}</h2>
       {% endfor %}
       <h2><u>Instructors for the course</u></h2>
       {% for subject in course.instructor_set.all %}
       <h2>{{ subject.name }}</h2>
       {% endfor %}
{% endblock %}
